      color: #e5e7eb;
      padding: 12px 25px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: all 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .champ-buttons a:hover {
      background-color: #3b82f6;
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
    }

    /* Responsivo */
    @media (max-width: 600px) {
      .champ-buttons a {
        padding: 10px 15px;
        font-size: 1em;
      }
    }
